name: Create Release from Setup

on:
  push:
    paths:
      - "Program/bin/Release/DHLabel-Setup-*.exe"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig fÃ¼r Tags

      - name: Extract version from setup filename
        id: version
        run: |
          FILE=$(ls Program/bin/Release/DHLabel-Setup-*.exe | head -n 1)
          echo "Found file: $FILE"

          VERSION=$(basename "$FILE" | sed -E 's/DHLabel-Setup-([0-9]+\.[0-9]+\.[0-9]+)\.exe/\1/')
          echo "Version: $VERSION"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Delete existing tag (local & remote)
        run: |
          TAG=${{ steps.version.outputs.tag }}

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -d "$TAG"
          fi

          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            git push --delete origin "$TAG"
          fi

      - name: Create Git tag (force)
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: DHLabel ${{ steps.version.outputs.tag }}
          files: ${{ steps.version.outputs.file }}
